server:
  port: 8080

spring:
  # .env 파일 로드 (backend 디렉토리 내 .env)
  config:
    import: optional:file:.env[.properties]

  # 데이터베이스 연결 설정 (MySQL)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # MySQL 8.4 연결 (SSL 비활성화, 시간대 설정, PublicKeyRetrieval 허용)
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  # 이메일 인증 설정 (Google SMTP)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            enable: false
            trust: smtp.gmail.com
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB



# MyBatis 설정
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.problemio.**.domain
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT 설정
jwt:
  secret: ${JWT_SECRET} # 기본값(Base64)
  expiration: 3600000 # 1시간

# 로깅 레벨 설정
logging:
  level:
    root: info
    com.problemio: debug

gms:
  base-url: https://gms.ssafy.io/gmsapi/generativelanguage.googleapis.com/v1beta/models
  api-key: ${GMS_KEY}
  model: ${GMS_MODEL:gemini-2.0-flash-exp-image-generation}

# 파일 업로드 설정
file:
  upload-dir: C:/public/upload
